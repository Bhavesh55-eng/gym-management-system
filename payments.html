<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
            <h2>Gym Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="members.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Members</span>
            </a>
            <a href="trainers.html" class="nav-item">
                <i class="fas fa-user-tie"></i>
                <span>Trainers</span>
            </a>
            <a href="payments.html" class="nav-item active">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="attendance.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>Attendance</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="logout(); return false;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Payments Management</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openAddPaymentModal()">
                    <i class="fas fa-plus"></i> Record Payment
                </button>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Payment Stats -->
            <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-bottom: 30px;">
                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalRevenue">₹0</h3>
                        <p>Total Revenue</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon members">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="todayRevenue">₹0</h3>
                        <p>Today's Revenue</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon attendance">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="monthRevenue">₹0</h3>
                        <p>This Month</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon trainers">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalPayments">0</h3>
                        <p>Total Payments</p>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="dashboard-card" style="margin-bottom: 20px;">
                <div class="card-body">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                        <div class="form-group" style="margin: 0; min-width: 200px;">
                            <label style="font-size: 13px; margin-bottom: 5px;">Filter by Type</label>
                            <select id="filterType" onchange="filterPayments()" style="padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; width: 100%;">
                                <option value="">All Types</option>
                                <option value="Membership Fee">Membership Fee</option>
                                <option value="Renewal">Renewal</option>
                                <option value="Personal Training">Personal Training</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 0; min-width: 200px;">
                            <label style="font-size: 13px; margin-bottom: 5px;">Filter by Method</label>
                            <select id="filterMethod" onchange="filterPayments()" style="padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; width: 100%;">
                                <option value="">All Methods</option>
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="UPI">UPI</option>
                                <option value="Net Banking">Net Banking</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 0; min-width: 200px;">
                            <label style="font-size: 13px; margin-bottom: 5px;">Date Range</label>
                            <input type="date" id="filterStartDate" onchange="filterPayments()" style="padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; width: 100%;">
                        </div>
                        <div class="form-group" style="margin: 0; min-width: 200px;">
                            <label style="font-size: 13px; margin-bottom: 5px;">&nbsp;</label>
                            <input type="date" id="filterEndDate" onchange="filterPayments()" style="padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; width: 100%;">
                        </div>
                        <button class="btn btn-secondary" onclick="clearFilters()" style="align-self: flex-end;">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Payments Table -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Payment Records</h3>
                    <div>
                        <input type="text" id="searchInput" placeholder="Search payments..." style="padding: 8px 15px; border: 1px solid #e2e8f0; border-radius: 6px; margin-right: 10px;">
                        <button class="btn btn-secondary" onclick="exportPayments()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="data-table" id="paymentsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Member Name</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Record Payment</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="paymentForm">
                <input type="hidden" id="paymentId">
                <div class="form-group">
                    <label>Select Member *</label>
                    <select id="paymentMember" required onchange="loadMemberDetails()">
                        <option value="">Select Member</option>
                    </select>
                </div>
                <div id="memberDetails" style="display: none; padding: 15px; background: #f7fafc; border-radius: 8px; margin-bottom: 20px;">
                    <p style="margin: 5px 0;"><strong>Email:</strong> <span id="memberEmail"></span></p>
                    <p style="margin: 5px 0;"><strong>Phone:</strong> <span id="memberPhone"></span></p>
                    <p style="margin: 5px 0;"><strong>Current Expiry:</strong> <span id="memberExpiry"></span></p>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Payment Type *</label>
                        <select id="paymentType" required>
                            <option value="">Select Type</option>
                            <option value="Membership Fee">Membership Fee</option>
                            <option value="Renewal">Renewal</option>
                            <option value="Personal Training">Personal Training</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount (₹) *</label>
                        <input type="number" id="paymentAmount" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Payment Method *</label>
                        <select id="paymentMethod" required>
                            <option value="">Select Method</option>
                            <option value="Cash">Cash</option>
                            <option value="Card">Card</option>
                            <option value="UPI">UPI</option>
                            <option value="Net Banking">Net Banking</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Payment Date *</label>
                        <input type="date" id="paymentDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Transaction ID / Reference</label>
                    <input type="text" id="paymentReference" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="paymentNotes" rows="3" placeholder="Additional notes (optional)"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Payment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/payments.js"></script>
</body>
</html>
