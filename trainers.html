<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
            <h2>Gym Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="members.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Members</span>
            </a>
            <a href="trainers.html" class="nav-item active">
                <i class="fas fa-user-tie"></i>
                <span>Trainers</span>
            </a>
            <a href="payments.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="attendance.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>Attendance</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="logout(); return false;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Trainers Management</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openAddTrainerModal()">
                    <i class="fas fa-user-plus"></i> Add New Trainer
                </button>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Trainer Stats -->
            <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-bottom: 30px;">
                <div class="stat-card">
                    <div class="stat-icon trainers">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalTrainers">0</h3>
                        <p>Total Trainers</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon members">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="activeTrainers">0</h3>
                        <p>Active Trainers</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalSalary">₹0</h3>
                        <p>Total Salary</p>
                    </div>
                </div>
            </div>

            <!-- Trainers Table -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>All Trainers</h3>
                    <div>
                        <input type="text" id="searchInput" placeholder="Search trainers..." style="padding: 8px 15px; border: 1px solid #e2e8f0; border-radius: 6px; margin-right: 10px;">
                        <button class="btn btn-secondary" onclick="exportTrainers()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="data-table" id="trainersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Specialization</th>
                                <th>Experience</th>
                                <th>Salary</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Trainer Modal -->
    <div id="trainerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Trainer</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="trainerForm">
                <input type="hidden" id="trainerId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="trainerName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="trainerEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="trainerPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="trainerGender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Specialization *</label>
                        <select id="trainerSpecialization" required>
                            <option value="">Select Specialization</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Strength Training">Strength Training</option>
                            <option value="Yoga">Yoga</option>
                            <option value="CrossFit">CrossFit</option>
                            <option value="Bodybuilding">Bodybuilding</option>
                            <option value="Weight Loss">Weight Loss</option>
                            <option value="Functional Training">Functional Training</option>
                            <option value="Sports Training">Sports Training</option>
                            <option value="Personal Training">Personal Training</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Experience (Years) *</label>
                        <input type="number" id="trainerExperience" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Monthly Salary (₹) *</label>
                        <input type="number" id="trainerSalary" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Join Date *</label>
                        <input type="date" id="trainerJoinDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Certification</label>
                        <input type="text" id="trainerCertification" placeholder="e.g., ACE, NASM, ISSA">
                    </div>
                    <div class="form-group">
                        <label>Status *</label>
                        <select id="trainerStatus" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="trainerAddress" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Bio/Description</label>
                    <textarea id="trainerBio" rows="3" placeholder="Brief description about trainer's expertise"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Trainer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/trainers.js"></script>
</body>
</html>
