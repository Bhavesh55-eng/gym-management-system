<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
            <h2>Gym Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="members.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Members</span>
            </a>
            <a href="trainers.html" class="nav-item">
                <i class="fas fa-user-tie"></i>
                <span>Trainers</span>
            </a>
            <a href="payments.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="attendance.html" class="nav-item active">
                <i class="fas fa-calendar-check"></i>
                <span>Attendance</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="logout(); return false;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Attendance Management</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openMarkAttendanceModal()">
                    <i class="fas fa-check"></i> Mark Attendance
                </button>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Attendance Stats -->
            <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-bottom: 30px;">
                <div class="stat-card">
                    <div class="stat-icon attendance">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="todayAttendance">0</h3>
                        <p>Today's Attendance</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon members">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="weekAttendance">0</h3>
                        <p>This Week</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon trainers">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="monthAttendance">0</h3>
                        <p>This Month</p>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="dashboard-card" style="margin-bottom: 20px;">
                <div class="card-body">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                        <div class="form-group" style="margin: 0; min-width: 200px;">
                            <label style="font-size: 13px; margin-bottom: 5px;">Select Date</label>
                            <input type="date" id="filterDate" onchange="loadAttendance()" style="padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; width: 100%;">
                        </div>
                        <button class="btn btn-secondary" onclick="clearDateFilter()" style="align-self: flex-end;">
                            <i class="fas fa-times"></i> Clear
                        </button>
                        <button class="btn btn-secondary" onclick="exportAttendance()" style="align-self: flex-end;">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </div>

            <!-- Attendance Table -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Attendance Records</h3>
                    <input type="text" id="searchInput" placeholder="Search member..." style="padding: 8px 15px; border: 1px solid #e2e8f0; border-radius: 6px;">
                </div>
                <div class="card-body">
                    <table class="data-table" id="attendanceTable">
                        <thead>
                            <tr>
                                <th>Member Name</th>
                                <th>Date</th>
                                <th>Check-In Time</th>
                                <th>Check-Out Time</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Mark Attendance Modal -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mark Attendance</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="attendanceForm">
                <div class="form-group">
                    <label>Select Member *</label>
                    <select id="attendanceMember" required>
                        <option value="">Select Member</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="attendanceDate" required>
                    </div>
                    <div class="form-group">
                        <label>Check-In Time *</label>
                        <input type="time" id="checkInTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Check-Out Time</label>
                        <input type="time" id="checkOutTime">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Mark Attendance</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
