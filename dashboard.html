<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
            <h2>Gym Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="members.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Members</span>
            </a>
            <a href="trainers.html" class="nav-item">
                <i class="fas fa-user-tie"></i>
                <span>Trainers</span>
            </a>
            <a href="payments.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="attendance.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>Attendance</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="logout(); return false;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <span id="userEmail">Admin</span>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon members">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalMembers">0</h3>
                        <p>Total Members</p>
                    </div>
                    <button onclick="window.location.href='members.html'" class="view-btn">View All</button>
                </div>

                <div class="stat-card">
                    <div class="stat-icon trainers">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalTrainers">0</h3>
                        <p>Total Trainers</p>
                    </div>
                    <button onclick="window.location.href='trainers.html'" class="view-btn">View All</button>
                </div>

                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalRevenue">â‚¹0</h3>
                        <p>Total Revenue</p>
                    </div>
                    <button onclick="window.location.href='payments.html'" class="view-btn">View Details</button>
                </div>

                <div class="stat-card">
                    <div class="stat-icon attendance">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="todayAttendance">0</h3>
                        <p>Today's Attendance</p>
                    </div>
                    <button onclick="window.location.href='attendance.html'" class="view-btn">Mark Attendance</button>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button class="action-btn" onclick="window.location.href='members.html?action=add'">
                        <i class="fas fa-user-plus"></i>
                        <span>Add Member</span>
                    </button>
                    <button class="action-btn" onclick="window.location.href='trainers.html?action=add'">
                        <i class="fas fa-user-tie"></i>
                        <span>Add Trainer</span>
                    </button>
                    <button class="action-btn" onclick="window.location.href='payments.html?action=add'">
                        <i class="fas fa-money-bill"></i>
                        <span>Record Payment</span>
                    </button>
                    <button class="action-btn" onclick="window.location.href='attendance.html'">
                        <i class="fas fa-check-circle"></i>
                        <span>Mark Attendance</span>
                    </button>
                    <button class="action-btn" onclick="window.location.href='reports.html'">
                        <i class="fas fa-file-alt"></i>
                        <span>View Reports</span>
                    </button>
                    <button class="action-btn" onclick="alert('Equipment management coming soon!')">
                        <i class="fas fa-tools"></i>
                        <span>Manage Equipment</span>
                    </button>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Recent Members</h3>
                        <button onclick="window.location.href='members.html'">View All</button>
                    </div>
                    <div class="card-body">
                        <table class="data-table" id="recentMembersTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Join Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Upcoming Renewals</h3>
                        <button onclick="window.location.href='payments.html'">View All</button>
                    </div>
                    <div class="card-body">
                        <table class="data-table" id="upcomingRenewalsTable">
                            <thead>
                                <tr>
                                    <th>Member</th>
                                    <th>Expiry Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
